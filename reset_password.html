<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>パスワード再設定</title>
  </head>
  <body>
    <h3>パスワード再設定</h3>
    <p>
      登録したメールアドレスを入力してください。再設定用のリンクをお送りします。
    </p>

    <input
      type="email"
      id="resetEmail"
      placeholder="メールアドレス"
    /><br /><br />
    <button onclick="sendResetLink()">再設定リンクを送る</button>
    <button onclick="goBack()">戻る</button>

    <script>
      function sendResetLink() {
        const email = document.getElementById('resetEmail').value.trim();
        if (!email) {
          alert('メールアドレスを入力してください。');
          return;
        }

        // サーバーに送信する例（実際はAPIにPOSTなど）
        // fetch("/api/reset_password", { method: "POST", body: JSON.stringify({ email }) })

        alert('再設定リンクを送信しました。\nメールを確認してください。');
        // 例としてindex.htmlに戻る場合
        location.href = 'mypage.html';
      }

      function goBack() {
        history.back();
      }
    </script>
  </body>
</html>
