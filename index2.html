<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <style>
    .header {
      display: flex;               /* 横並びにする */
      align-items: center;         /* 垂直方向中央揃え */
      justify-content: space-between; /* 両端に配置 */
      padding: 20px 50px;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .lang-buttons {
      display: flex;
      gap: 20px;
    }

    .lang-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #4fc3f7, #00e5ff);
      color: white;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="Fujikyu ロゴ.webp" alt="サイトのロゴ" class="logo" />
    <div class="lang-buttons">
      <button class="lang-button" onclick="changeLang('ja')">日本語</button>
      <button class="lang-button" onclick="changeLang('en')">English</button>
    </div>
  </div>

</body>
</html>
