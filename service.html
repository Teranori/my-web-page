<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  setInterval(nextSlide, 3000); // 5秒ごとに切り替え
</script>

<script>
  let currentSlide2 = 0;
  const slides2 = document.querySelectorAll('.big-text');
  const totalPages = slides2.length;

  document.getElementById('total-pages').textContent = totalPages;

  function showSlide2(index) {
    slides2.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    document.getElementById('current-page').textContent = index + 1;
  }

  function nextSlide2() {
    currentSlide2 = (currentSlide2 + 1) % totalPages;
    showSlide2(currentSlide2);
  }

  function prevSlide2() {
    currentSlide2 = (currentSlide2 - 1 + totalPages) % totalPages;
    showSlide2(currentSlide2);
  }

  // 最初のスライドを表示
  showSlide2(currentSlide2);
</script>
